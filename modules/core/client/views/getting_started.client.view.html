--><section data-ng-controller="GettingStartedController as vm"><div class="container"><div class="mtb-15p"><div class="text-center mb-50"><h3>The steps for getting started with MeduSCAN are pretty simple.</h3><h4>Please choose which option describes you best.</h4></div><md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="2" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="12px" md-gutter-gt-sm="8px" class="tiles"><md-grid-tile ng-repeat="tile in vm.tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background" data-ui-sref="{{tile.href}}" md-ink-ripple="md-ink-ripple"><md-icon md-font-icon="{{tile.icon}}" alt="{{tile.title}}" class="fa fa-4x"></md-icon><md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer></md-grid-tile></md-grid-list></div></div></section>
