<!--Created by Nicole J. Nobles on 5/23/2016.
--><section data-ng-controller="ContactController as cf"><div class="container"><div class="mtb-15p"><div layout="row" layout-xs="column" layout-padding="layout-padding" class="text-center mb-50"><div flex="flex"><h2><i class="fa fa-envelope-o"></i> Mail</h2><br/><h4>PO Box 4171, Macon GA 31032</h4></div><div flex="flex"><h2><i class="fa fa-phone"></i> Phone</h2><br/><!--h4 +1 (123) 456-7890 (M-F 10:00 - 18:00)--><h4>Coming Soon!</h4></div><div flex="flex"><h2><i class="fa fa-send"></i> Email</h2><br/><h4><a href="mailto:support@meduscan.com"> support@meduscan.com</a></h4></div></div><div class="contact_form"><md-content class="md-padding"><form name="contactForm" data-ng-submit="cf.sendMail(contactForm)"><md-input-container class="md-block"><label>Name</label><input name="name" data-ng-model="cf.contactName" type="text" required="required"/><div ng-messages="contactForm.name.$error"><div ng-message="required">Name is required.</div></div></md-input-container><md-input-container class="md-block"><label>Email Address</label><input name="email" data-ng-model="cf.contactEmail" type="email" required="required"/><div ng-messages="contactForm.email.$error"><div ng-message="required">Email address is required.</div><div ng-message="email">Invalid Email address.</div></div></md-input-container><md-input-container class="md-block"><label>Message</label><textarea name="msg" data-ng-model="cf.contactMsg" placeholder="Enter your message..." rows="4" required="required"></textarea><div ng-messages="contactForm.msg.$error"><div ng-message="required">Message is required.</div></div></md-input-container><md-button type="submit" ng-class="{'md-raised md-primary': (contactForm.$dirty &amp;&amp; contactForm.$valid)}">Send Message</md-button></form></md-content></div></div></div></section>
