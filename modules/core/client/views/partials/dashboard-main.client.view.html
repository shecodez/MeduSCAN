<!--Created by Nicole J. Nobles on 6/30/2016.
--><section data-ng-controller="DashboardController as vm" flex="flex" layout-fill="layout-fill" layout="row"><md-content layout="row" layout-align="center-center" layout-padding="layout-padding" ng-cloak="ng-cloak" flex="flex" class="authForm"><md-content flex="flex" flex-gt-sm="50" flex-gt-md="60"><div ng-if="vm.role === 'student'" class="student-board"><md-grid-list md-cols="2" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="12px" md-gutter-gt-sm="8px" class="tiles"><md-grid-tile ng-repeat="tile in vm.studentsTiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background" data-ui-sref="{{tile.href}}" md-ink-ripple="md-ink-ripple"><md-icon alt="{{tile.title}}" class="md-default-theme material-icons md-48">{{tile.icon}}</md-icon><md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer></md-grid-tile></md-grid-list></div><div ng-if="vm.role === 'teacher'" class="teacher-board"><md-grid-list md-cols="2" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="12px" md-gutter-gt-sm="8px" class="tiles"><md-grid-tile ng-repeat="tile in vm.teachersTiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" md-colspan-xs="1" ng-class="tile.background" data-ui-sref="{{tile.href}}" md-ink-ripple="md-ink-ripple"><md-icon alt="{{tile.title}}" class="md-default-theme material-icons md-48">{{tile.icon}}</md-icon><md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer></md-grid-tile></md-grid-list></div></md-content></md-content></section>
