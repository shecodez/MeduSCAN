<!--Created by Nicole J. Nobles on 6/14/2016.
--><section class="container"><md-content><md-card><md-toolbar><div class="md-toolbar-tools"><h1>Medications</h1></div></md-toolbar><md-button aria-label="Add" ui-sref="medications.create" class="md-secondary md-fab md-fab-top-right"><md-tooltip md-direction="right">Add Medication</md-tooltip><md-icon class="md-default-theme material-icons">add</md-icon></md-button><md-card-content><!--md-content--><md-list flex="flex"><md-subheader data-ng-if="vm.medications.length" class="md-no-sticky"><span>{{vm.medications.length}} Medication(s) Listed</span></md-subheader><md-list-item data-ng-repeat="medication in vm.medications" data-ui-sref="medications.view({ medicationId: medication._id })" class="md-3-line"><!--img.md-avatar(ng-src='{{medication.avatar}}?{{$index}}', alt='Avatar')--><div layout="column" data-ui-sref="medications.view({ medicationId: medication._id })" class="md-list-item-text"><h3>{{medication.name}}<small><em> {{medication.type}}</em></small></h3><h5>ID : {{medication._id}} |&nbsp;<span ng-if="medication.active" class="primary">Active</span><span ng-if="!medication.active" class="yellow">Inactive</span></h5><p><em>{{medication.amount}} : {{medication.strength}} {{medication.unit}} {{medication.form}}</em></p></div></md-list-item></md-list><div data-ng-if="vm.medications.$resolved &amp;&amp; !vm.medications.length" class="alert alert-warning text-center">No Medications yet, why don't you<a data-ui-sref="medications.create"> create one</a>?</div></md-card-content></md-card></md-content></section>
