<!--Created by Nicole J. Nobles on 6/1/2016.
--><section><md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak"><md-content flex="flex" flex-gt-sm="50" flex-gt-md="90"><form name="vm.passwordForm" ng-submit="vm.changeUserPassword(vm.passwordForm.$valid)" novalidate="" autocomplete="off"><br/><alert ng-show="success" class="text-center text-success"><strong>Password Changed Successfully</strong></alert><alert type="danger" ng-show="error" class="text-center text-danger"><strong ng-bind="error"></strong></alert><md-input-container class="md-block"><label>Current Password</label><input type="password" name="currentPassword" ng-model="passwordDetails.currentPassword" required="required"/><div ng-messages="vm.passwordForm.currentPassword.$error" role="alert"><div ng-message="required">Your current password is required.</div></div></md-input-container><md-input-container class="md-block"><label>New Password</label><input type="password" name="newPassword" ng-model="passwordDetails.newPassword" popover="{{popoverMsg}}" popover-trigger="focus" password-validator="" required="required"/><div ng-messages="vm.passwordForm.newPassword.$error" role="alert"><div ng-message="required">Enter a new password.</div><div ng-repeat="passwordError in passwordErrors"><div ng-show="vm.passwordForm.newPassword.$error.requirements">{{passwordError}}</div></div></div></md-input-container><md-input-container class="md-block"><label>Verify Password</label><input type="password" name="verifyPassword" data-ng-model="passwordDetails.verifyPassword" password-verify="passwordDetails.newPassword" required="required"/><div ng-messages="vm.passwordForm.verifyPassword.$error" role="alert"><div ng-message="required">Verify your new password.</div><div ng-show="vm.passwordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</div></div></md-input-container><div ng-show="!vm.passwordForm.newPassword.$error.required" class="form-group"><label>Password Requirements</label><uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar></div><br/><md-button type="submit" class="md-raised md-primary">Save Password</md-button></form></md-content></md-content></section>
