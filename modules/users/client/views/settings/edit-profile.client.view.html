--><section ng-controller="EditProfileController" layout="column" class="row"><md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak"><md-content flex="flex" flex-gt-sm="50" flex-gt-md="90"><form name="vm.userProfileForm" data-ng-submit="vm.updateUserProfile(vm.userProfileForm.$valid)" novalidate="novalidate" autocomplete="off"><br/><alert ng-show="success" class="text-center text-success"><strong>Profile Saved Successfully</strong></alert><alert type="danger" ng-show="error" class="text-center text-danger"><strong ng-bind="error"></strong></alert><md-input-container class="md-block"><label>First Name</label><input name="firstName" data-ng-model="user.firstName" required="required"/><div ng-messages="vm.userProfileForm.firstName.$error" role="alert"><div ng-message="required">First name is required.</div></div></md-input-container><md-input-container class="md-block"><label>Last Name</label><input name="lastName" data-ng-model="user.lastName" required="required"/><div ng-messages="vm.userProfileForm.lastName.$error" role="alert"><div ng-message="required">Last name is required.</div></div></md-input-container><md-input-container class="md-block"><label>Username</label><input name="username" data-ng-model="user.username" lowercase="lowercase" ng-minlength="5" required="required"/><div ng-messages="vm.userProfileForm.username.$error" role="alert"><div ng-message="required">Username is required.</div><div ng-message="minlength">Username is too short.</div></div></md-input-container><md-input-container class="md-block"><label>Email (academic)</label><input name="email" type="email" data-ng-model="user.email" lowercase="lowercase" required="required"/><div ng-messages="vm.userProfileForm.email.$error" role="alert"><div ng-message="required">Email address required.</div><div ng-message="email">Email address invalid.</div></div></md-input-container><br/><md-button type="submit" class="md-raised md-primary">Save Profile</md-button></form></md-content></md-content></section>
