--><section ng-controller="PasswordController"><md-content layout="row" layout-align="center-center" layout-padding="layout-padding" ng-cloak="ng-cloak" class="authForm"><md-card flex="flex" flex-gt-sm="50" flex-gt-md="33"><md-toolbar><div class="md-toolbar-tools"><h2>Forgot Password</h2></div></md-toolbar><md-card-content><h3 class="text-center">Restore your password</h3><p class="small text-center">Enter your account username.</p><form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" novalidate="" autocomplete="off"><br/><alert ng-show="error" class="text-center text-danger"><span ng-bind="error"></span></alert><alert ng-show="success" class="text-center text-success"><span ng-bind="success"></span></alert><md-input-container class="md-block"><label>Username</label><input name="username" ng-model="credentials.username" lowercase="lowercase" required="required"/><div ng-messages="forgotPasswordForm.username.$error" role="alert" md-auto-hide="true"><div ng-message="required">Enter your username.</div></div></md-input-container><md-button type="submit" flex="flex" class="md-raised md-primary">Submit</md-button></form></md-card-content></md-card></md-content></section>
