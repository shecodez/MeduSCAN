<!--Created by Nicole J. Nobles on 5/28/2016.
--><section class="container"><div class="page-header"><h1 ng-bind="vm.user.displayName"></h1><h3 ng-if="vm.user.verified" class="text-left col-xs-6 text-success">Verified</h3><h3 ng-if="!vm.user.verified" class="text-left col-xs-6 text-danger">Unverified</h3><h3 class="text-right col-xs-6"><a ui-sref="admin.user-edit({userId: vm.user._id})" class="btn btn-warning"><i class="fa fa-edit"></i></a><a ng-click="vm.remove();" ng-if="vm.user._id !== vm.authentication.user._id" class="btn btn-danger"><i class="fa fa-trash"></i></a></h3></div><div class="col-md-12"><br/><div class="row"><div class="col-md-3"><strong>First Name</strong></div><div ng-bind="vm.user.firstName" class="col-md-6"></div></div><hr/><div class="row"><div class="col-md-3"><strong>Last Name</strong></div><div ng-bind="vm.user.lastName" class="col-md-6"></div></div><hr/><div class="row"><div class="col-md-3"><strong>Username</strong></div><div ng-bind="vm.user.username" class="col-md-6"></div></div><hr/><div class="row"><div class="col-md-3"><strong>Email</strong></div><a ng-bind="vm.user.email" class="col-md-6"></a></div><hr/><div class="row"><div class="col-md-3"><strong>Courses</strong><br/><span><small class="text-muted"> {{vm.user.courses.length}} Course(s) Listed</small></span></div><div class="col-md-6"><p ng-repeat="course in vm.user.courses">{{course.name}}</p></div></div><hr/><div class="row"><div class="col-md-3"><strong>Institutions</strong><br/><span><small class="text-muted">{{vm.user.institutions.length}} Institution(s) Listed</small></span></div><div class="col-md-6"><p ng-repeat="institute in vm.user.institutions">{{institute.name}}</p></div></div><hr/><div class="row"><div class="col-md-3"><strong>Created</strong></div><div ng-bind="vm.user.created | date:'medium'" class="col-md-6"></div></div><hr/><div class="row"><div class="col-md-3"><strong>Roles</strong></div><div ng-bind="vm.user.roles" class="col-md-6"></div></div></div></section>
