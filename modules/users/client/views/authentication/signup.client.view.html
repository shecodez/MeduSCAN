<!--Created by Nicole J. Nobles on 5/23/2016.

--><div ng-controller="AuthenticationController"><md-content layout="row" layout-align="center-center" layout-padding="layout-padding" ng-cloak="ng-cloak" class="authForm"><md-card flex="flex" flex-gt-sm="50" flex-gt-md="33"><md-toolbar><div class="md-toolbar-tools"><h2>Sign Up</h2></div></md-toolbar><md-card-content><!--h3.text-center Sign Up--><form name="signUpStudentsForm" data-ng-submit="signUp(signUpStudentsForm.$valid)" novalidate="novalidate" autocomplete="autocomplete" class="signup"><br/><alert type="danger" ng-show="error" class="text-center text-danger"><strong ng-bind="error"></strong></alert><md-input-container class="md-block"><label>First Name</label><md-icon md-font-icon="fa-user" alt="user" class="fa fa-2x"></md-icon><input type="text" name="firstName" data-ng-model="credentials.firstName" required="required"/><div ng-messages="signUpStudentsForm.firstName.$error" role="alert"><div ng-message="required">First name is required.</div></div></md-input-container><md-input-container class="md-block"><label>Last Name</label><md-icon md-font-icon="fa-user" alt="user" class="fa fa-2x"></md-icon><input name="lastName" data-ng-model="credentials.lastName" required="required"/><div ng-messages="signUpStudentsForm.lastName.$error" role="alert"><div ng-message="required">Last name is required.</div></div></md-input-container><md-input-container class="md-block"><label>Email (academic)</label><md-icon md-font-icon="fa-envelope-o" alt="mail" class="fa fa-2x"></md-icon><input name="email" type="email" data-ng-model="credentials.email" lowercase="lowercase" required="required"/><div ng-messages="signUpStudentsForm.email.$error" role="alert"><div ng-message="required">Email address required.</div><div ng-message="email">Email address invalid.</div></div></md-input-container><md-input-container class="md-block"><label>Username</label><md-icon md-font-icon="fa-star" alt="star" class="fa fa-2x"></md-icon><input name="username" data-ng-model="credentials.username" lowercase="lowercase" ng-minlength="5" required="required"/><div ng-messages="signUpStudentsForm.username.$error" role="alert"><div ng-message="required">Username is required.</div><div ng-message="minlength">Username is too short.</div></div></md-input-container><md-input-container class="md-block"><label>Password</label><md-icon md-font-icon="fa-lock" alt="lock" class="fa fa-2x"></md-icon><input name="password" type="password" data-ng-model="credentials.password" placeholder="Password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator="password-validator" required="required"/><div ng-messages="signUpStudentsForm.password.$error" role="alert"><div ng-message="required">Password is required.</div><div ng-repeat="passwordError in passwordErrors"><div ng-show="signUpStudentsForm.password.$error.requirements">{{passwordError}}</div></div></div></md-input-container><div ng-show="!signUpStudentsForm.password.$error.required" class="form-group"><label>Password Requirements</label><uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar></div><br/><div layout="column"><md-button type="submit" class="md-raised md-primary">Sign Up</md-button></div><div class="text-center">Already have an account?<a ui-sref="authentication.signin"> Sign In</a></div></form></md-card-content></md-card></md-content></div>
