<!--Created by Nicole J. Nobles on 5/23/2016.
--><div ng-controller="AuthenticationController"><md-content layout="row" layout-align="center-center" layout-padding="layout-padding" ng-cloak="ng-cloak" class="authForm"><md-card flex="flex" flex-gt-sm="50" flex-gt-md="33"><md-toolbar><div class="md-toolbar-tools"><h2>Sign In</h2></div></md-toolbar><md-card-content><!--h3.text-center Sign In--><form name="signInForm" data-ng-submit="signIn(signInForm.$valid)" novalidate="novalidate" autocomplete="off" class="signin"><br/><alert type="danger" ng-show="error" class="text-center text-danger"><strong ng-bind="error"></strong></alert><md-input-container class="md-block"><label>Username</label><md-icon md-font-icon="fa-user" alt="user" class="fa fa-2x"></md-icon><input name="username" ng-model="credentials.username" lowercase="lowercase" minlength="5" required="required"/><div ng-messages="signInForm.username.$error" role="alert"><div ng-message="required">Username is required.</div><div ng-message="minlength">Username is too short.</div></div></md-input-container><md-input-container class="md-block"><label>Password</label><md-icon md-font-icon="fa-key" alt="key" class="fa fa-2x"></md-icon><input name="password" type="password" ng-model="credentials.password" required="required" placeholder="password"/><div ng-messages="signInForm.password.$error" role="alert"><div ng-message="required">Password is required.</div></div></md-input-container><div class="text-right forgot-password"><a ui-sref="password.forgot">Forgot your password?</a></div><br/><div layout="column"><md-button type="submit" class="md-raised md-primary">Sign In</md-button></div><div class="text-center">Don't have an account?<a ui-sref="authentication.signup"> Sign Up</a></div></form></md-card-content></md-card></md-content></div>
