--><section class="container"><br/><small><strong class="text-upppercase">{{vm.tutorial.category}}</strong></small><div class="page-header"><h1 data-ng-bind="vm.tutorial.title"></h1></div><div data-ng-show="vm.tutorial.isCurrentUserOwner" class="pull-right"><a data-ui-sref="tutorials.edit({ tutorialId: vm.tutorial._id })" class="btn btn-warning"><i class="glyphicon glyphicon-edit"></i></a><a data-ng-click="vm.remove()" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a></div><small><em class="text-muted">Posted on&nbsp;<span data-ng-bind="vm.tutorial.created | date:'mediumDate'"></span>by&nbsp;<span data-ng-if="vm.tutorial.user" data-ng-bind="vm.tutorial.user.displayName"></span><span data-ng-if="!vm.tutorial.user">Deleted User</span></em></small><p data-ng-bind="vm.tutorial.content" class="lead"></p></section>
