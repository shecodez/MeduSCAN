--><md-dialog aria-label="Lookup Medication" flex="80" flex-gt-sm="50" flex-gt-md="40"><md-content><md-toolbar><div class="md-toolbar-tools"><h2>Lookup Medication</h2><span flex=""></span><md-button ng-click="vm.closeDialogLookupMed()" aria-label="Close dialog" class="md-icon-button"><md-icon class="md-default-theme material-icons">close</md-icon></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><form name="lookUpForm" novalidate="novalidate" autocomplete="off"><br/><alert type="danger" ng-show="vm.error" class="text-center text-danger"><strong ng-bind="vm.error"></strong></alert><h4 class="text-center">Scan the medication barcode to begin.</h4><br/><md-input-container class="md-block"><label>Medication ID</label><input name="mID" ng-model="vm.mID" required="required" lowercase="lowercase" md-maxlength="24" minlength="24"/><div ng-messages="lookUpForm.mID.$error" role="alert"><div ng-message="required">Medication ID is required.</div><div ng-message="md-maxlength">Medication ID is too long.</div><div ng-message="minlength">Medication ID is too short.</div></div></md-input-container><br/><!--.text-centermd-button.md-raised.md-primary(type='submit') Continue
--></form></div></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="vm.okDialogLookupMed(vm.mID)" ng-disabled="lookUpForm.$invalid">Continue</md-button><md-button ng-click="vm.closeDialogLookupMed()" style="margin-right:20px;">Cancel</md-button></md-dialog-actions></md-content></md-dialog>
