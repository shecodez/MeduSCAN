<!--Created by Nicole J. Nobles on 6/23/2016.
--><md-dialog aria-label="Patients Table" flex="80" flex-gt-sm="50" flex-gt-md="40"><md-content><md-toolbar><div class="md-toolbar-tools"><h2>Patients</h2><span flex=""></span><md-button ng-click="cancel()" aria-label="Close dialog" class="md-icon-button"><md-icon class="md-default-theme material-icons">close</md-icon></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><form name="patientsTable"><table ng-show="patients.length" class="table table-striped table-hover"><thead><tr><th>Add</th><th>status</th><th>name</th></tr></thead><tbody><tr ng-repeat="patient in patients | filter:search"><td><h5><md-checkbox ng-model="patient.selected" aria-label="selected" ng-disabled="patient.isReadOnly"></md-checkbox></h5></td><td><h5><span ng-if="patient.active" class="primary">Active</span><span ng-if="!patient.active" class="yellow">Inactive</span></h5></td><td><h5>{{patient.firstName}} {{patient.lastName}}</h5></td></tr></tbody></table></form><div data-ng-if="!patients.length" class="alert alert-warning text-center">No Patients have been created yet.</div></div></md-dialog-content><!-- If anything changed enable this button...--><md-dialog-actions layout="row"><md-button ng-click="ok()" ng-disabled="!patientsTable.$dirty">Add Selected</md-button><md-button ng-click="cancel()" style="margin-right:20px;">Cancel</md-button></md-dialog-actions></md-content></md-dialog>
