--><md-dialog aria-label="Alert" flex="80" flex-gt-sm="50" flex-gt-md="40"><md-content><md-toolbar><div class="md-toolbar-tools"><md-icon class="md-default-theme material-icons">warning</md-icon><h2>&nbsp; {{dialog.title}}</h2><span flex=""></span><md-button ng-click="cancel()" aria-label="Close dialog" class="md-icon-button"><md-icon class="md-default-theme material-icons">close</md-icon></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><h4>Medication : {{dialog.medication._id.name}}<span><small> {{dialog.medication._id.type}}</small></span></h4><div class="alert alert-danger"><p>{{dialog.msg}}</p></div><p>{{dialog.question}}</p><p>{{dialog.instructions}}</p></div></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="ok()" class="md-raised md-primary">Give</md-button><md-button ng-click="cancel()" class="md-hollow">Cancel</md-button></md-dialog-actions></md-content></md-dialog>
