<!--Created by Nicole J. Nobles on 6/13/2016.
--><section class="container"><md-content><md-card><md-toolbar><div class="md-toolbar-tools"><h1>Patients</h1></div></md-toolbar><md-button aria-label="Add" ui-sref="patients.create" class="md-secondary md-fab md-fab-top-right"><md-tooltip md-direction="right">Add Patient</md-tooltip><md-icon class="md-default-theme material-icons">add</md-icon></md-button><md-card-content><md-list flex="flex"><md-subheader data-ng-if="vm.patients.length" class="md-no-sticky"><span>{{vm.patients.length}} Patient(s) Listed</span></md-subheader><md-list-item data-ng-repeat="patient in vm.patients" data-ui-sref="patients.view({ patientId: patient._id })" class="md-3-line"><!--img.md-avatar(ng-src='{{patient.avatar}}?{{$index}}', alt='Avatar')--><div layout="column" data-ui-sref="patients.view({ patientId: patient._id })" class="md-list-item-text"><h3>{{patient.firstName}} {{patient.lastName}}</h3><h4>ID : {{patient._id}} |&nbsp;<span ng-if="patient.active" class="primary">Active</span><span ng-if="!patient.active" class="yellow">Inactive</span></h4><p><em>{{patient.medications.length}} medications - updated {{patient.updated | date:'mediumDate'}}</em></p></div></md-list-item></md-list><div data-ng-if="vm.patients.$resolved &amp;&amp; !vm.patients.length" class="alert alert-warning text-center">No Patients yet, why don't you<a data-ui-sref="patients.create"> create one</a>?</div></md-card-content></md-card></md-content></section>
