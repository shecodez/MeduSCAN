--><section flex="flex" layout-fill="layout-fill" layout="row"><md-content layout="row" layout-align="center-center" layout-padding="layout-padding" ng-cloak="ng-cloak" flex="flex" class="authForm"><md-card flex="flex" flex-gt-sm="40" flex-gt-md="33"><md-toolbar><div class="md-toolbar-tools"><h2>Patient Lookup</h2></div></md-toolbar><md-card-content><form name="vm.form.pLookupForm" data-ng-submit="vm.lookupPatient(vm.form.pLookupForm.$valid)" novalidate="novalidate" autocomplete="off"><br/><alert type="danger" ng-show="vm.error" class="text-center text-danger"><strong ng-bind="vm.error"></strong></alert><md-input-container flex="50" style="padding-bottom: 24px;" class="md-block"><label>Course</label><md-select name="course" data-ng-model="vm.course" required="required" aria-label="Select Course"><md-option ng-repeat="course in vm.courses" ng-value="course">{{course.name}}</md-option></md-select><div ng-messages="vm.form.pLookupForm.course.$error" role="alert"><div ng-message="required">Please select a course.</div></div></md-input-container><h4 class="text-center">Scan the barcode located on the patient wristband to begin.</h4><br/><md-input-container class="md-block"><label>Patient ID</label><input name="pID" ng-model="vm.pID" required="required" lowercase="lowercase" md-maxlength="24" minlength="24" placeholder="Scan/Enter the Patient ID Number..."/><div ng-messages="vm.form.pLookupForm.pID.$error" role="alert"><div ng-message="required">ID is required.</div><div ng-message="md-maxlength">ID is too long.</div><div ng-message="minlength">ID is too short.</div></div></md-input-container><br/><div class="text-center"><md-button type="submit" ng-disabled="vm.form.pLookupForm.$invalid" class="md-raised md-primary">Continue</md-button></div></form></md-card-content></md-card></md-content></section>
