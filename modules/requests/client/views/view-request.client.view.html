--><section class="container"><div class="page-header"><h2 data-ng-bind="vm.request.type"></h2><small>Subject ID : {{vm.request.subject_id}}</small></div><div data-ng-show="vm.request.isCurrentUserOwner" class="pull-right"><a data-ui-sref="requests.edit({ requestId: vm.request._id })" class="btn btn-warning"><i class="fa fa-edit"></i></a><a data-ng-click="vm.remove()" class="btn btn-danger"><i class="fa fa-trash"></i></a></div><div class="text-center"><h3>Request ID</h3><p data-ng-bind="vm.request._id" class="lead primary"></p></div><div class="text-right"><small><em class="text-muted">Request made&nbsp;<span data-ng-bind="vm.request.created | date:'mediumDate'"></span> by&nbsp;<span data-ng-if="vm.request.user" data-ng-bind="vm.request.user.displayName"></span><span data-ng-if="!vm.request.user">Deleted User</span></em></small></div><div ng-cloak=""><md-content><md-toolbar><div class="md-toolbar-tools"><h2>Subscribers</h2></div></md-toolbar><!-- Add user_id to subscribers._id and add request_id to user.request_id--><!--.div(data-ng-show='vm.course.isCurrentUserOwner')md-button.md-secondary.md-fab.md-fab-top-right( aria-label='Add', ng-click='')
    md-tooltip(md-direction='right') Add Subscriber
    md-icon.md-default-theme.material-icons add
--><md-content><div type="danger" ng-show="vm.status" class="alert text-center text-danger"><span ng-bind="vm.status"></span></div><table ng-show="vm.request.subscribers.length" class="table table-striped table-hover"><thead><tr><!--th ID--><th>First Name</th><th>Last Name</th><th>Email (academic)</th><th>Approval Status</th></tr></thead><tbody><tr ng-repeat="subscriber in vm.subscribers | filter:search"><!--td: h5 {{subscriber._id}}--><td><h5>{{subscriber.firstName}}</h5></td><td><h5>{{subscriber.lastName}}</h5></td><td><h5><a href="">{{subscriber.email}}</a></h5></td><td><md-select ng-model="subscriber.approvalStatus" style="margin: 0;" aria-label="subscriber"><md-option ng-repeat="opt in vm.subscriberStatusOpts" ng-value="opt.value">{{opt.value}}</md-option></md-select></td></tr></tbody></table><!-- If anything changed enable this button...--><div data-ng-show="vm.request.isCurrentUserOwner"><md-button ng-click="vm.updateSubscriberData()" class="md-raised md-primary">Update</md-button></div></md-content></md-content></div></section>
