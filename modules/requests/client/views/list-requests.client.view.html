<!--Created by Nicole J. Nobles on 6/8/2016.
--><section class="container"><md-content><md-card><md-toolbar><div class="md-toolbar-tools"><h1>Requests</h1></div></md-toolbar><md-button aria-label="Add" ui-sref="requests.create" class="md-secondary md-fab md-fab-top-right"><md-tooltip md-direction="right">Add Request</md-tooltip><md-icon class="md-default-theme material-icons">add</md-icon></md-button><md-card-content><md-list flex="flex"><md-subheader data-ng-if="vm.requests.length" class="md-no-sticky"><span>{{vm.requests.length}} Request(s) Listed</span></md-subheader><md-list-item data-ng-repeat="request in vm.requests" data-ui-sref="requests.view({ requestId: request._id })" class="md-3-line"><div layout="column" data-ui-sref="requests.view({ requestId: request._id })" class="md-list-item-text"><h3>{{request.subject_id}} | {{request.type}}</h3><h4>ID : {{request._id}}</h4><p><em>{{request.subscribers.length}} Subscribers --
 {{request.created | date:'mediumDate'}} :&nbsp;<span data-ng-if="request.user" data-ng-bind="request.user.displayName"></span><span data-ng-if="!request.user">Deleted User</span></em></p></div></md-list-item></md-list><div data-ng-if="vm.requests.$resolved &amp;&amp; !vm.requests.length" class="alert alert-warning text-center">No Requests yet, why don't you<a data-ui-sref="requests.create"> create one</a>?</div></md-card-content></md-card></md-content></section>
